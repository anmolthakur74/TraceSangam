<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shipments Dashboard - TraceSangam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/fluency/48/box.png" />
  </head>

  <body class="flex h-screen bg-gray-50 font-sans text-sm text-gray-800">
    <!-- Sidebar -->
    <aside class="w-60 bg-white border-r p-4 flex flex-col justify-between">
      <div>
        <h1 class="text-xl font-bold text-blue-600 mb-6">üßä AgriTrace</h1>
        <nav class="space-y-4">
          <a href="#" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            <span>üè†</span> Dashboard
          </a>
          <a href="#" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            <span>üì¶</span> Products
          </a>
          <a href="#" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            <span>üîé</span> QR Lookup
          </a>
          <a href="#" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            <span>‚ö†Ô∏è</span> Alerts
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Top Navbar -->
      <div class="flex justify-between items-center border-b px-6 py-4 bg-white">
        <div class="flex gap-6 text-sm font-medium text-gray-600">
          <a href="#" class="text-blue-600">Shipments</a>
          <a href="#">Export Logs</a>
          <a href="#">Compliance</a>
          <a href="#">Settings</a>
        </div>
        <div>
          <span class="text-gray-400 text-xl">üîî</span>
        </div>
      </div>

      <!-- Page Content -->
      <div class="p-6 space-y-6">
        <h2 class="text-xl font-semibold">Shipments Management</h2>

        <!-- Filters -->
        <div class="flex items-center gap-4">
          <input
            type="text"
            placeholder="Search shipments..."
            class="flex-1 px-3 py-2 border rounded-md border-gray-300"
          />
          <select class="px-2 py-2 border rounded-md border-gray-300">
            <option>All Status</option>
            <option>At Port</option>
            <option>In Transit</option>
            <option>Delivered</option>
          </select>
          <select class="px-2 py-2 border rounded-md border-gray-300">
            <option>All Compliance</option>
            <option>Compliant</option>
            <option>Non-Compliant</option>
          </select>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            ‚¨á Export
          </button>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
          <table class="min-w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-600 text-xs uppercase">
              <tr>
                <th class="px-6 py-3">Shipment ID</th>
                <th class="px-6 py-3">Product</th>
                <th class="px-6 py-3">Origin ‚Üí Destination</th>
                <th class="px-6 py-3">Status</th>
                <th class="px-6 py-3">Compliance</th>
                <th class="px-6 py-3">ETA</th>
                <th class="px-6 py-3">Value</th>
                <th class="px-6 py-3">Actions</th>
              </tr>
            </thead>
            <tbody class="text-gray-700" id="shipmentTableBody">
              <!-- Data rows will be inserted by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Script to fetch and display shipments -->
    <script>
      async function loadShipments() {
        try {
          const res = await fetch('/getAllProducts');
          const shipments = await res.json();

          const table = document.getElementById("shipmentTableBody");
          table.innerHTML = "";

          shipments.forEach(s => {
            const status = "In Transit"; // Temporary logic
            const value = "$" + (Math.floor(Math.random() * 20000) + 10000);
            const eta = new Date(new Date(s.date).getTime() + 7 * 86400000).toISOString().split('T')[0];

            const statusColor = status === "Delivered"
              ? "bg-green-100 text-green-800"
              : status === "In Transit"
              ? "bg-blue-100 text-blue-800"
              : "bg-yellow-100 text-yellow-800";

            table.innerHTML += `
              <tr class="border-t">
                <td class="px-6 py-3 font-medium">${s.batchId}</td>
                <td class="px-6 py-3">${s.crop}<br/><span class="text-xs text-gray-500">10 tons</span></td>
                <td class="px-6 py-3">${s.location} ‚Üí Rotterdam, Netherlands</td>
                <td class="px-6 py-3">
                  <span class="text-xs px-2 py-1 rounded ${statusColor}">${status}</span>
                </td>
                <td class="px-6 py-3">
                  <span class="text-xs px-2 py-1 rounded bg-green-100 text-green-800">Compliant</span>
                </td>
                <td class="px-6 py-3">${eta}</td>
                <td class="px-6 py-3">${value}</td>
                <td class="px-6 py-3 space-x-2">
                  <button onclick="viewShipment('${s.batchId}')" title="View" class="hover:text-blue-600">üëÅÔ∏è</button>
                  <button onclick="downloadQR('${s.batchId}')" title="Download QR" class="hover:text-gray-700">‚¨áÔ∏è</button>
                </td>
              </tr>`;
          });
        } catch (err) {
          console.error("‚ùå Failed to load shipments:", err);
        }
      }

      async function viewShipment(batchId) {
        const res = await fetch(`/getTrace/${batchId}`);
        const data = await res.json();
        alert(`üì¶ Batch ID: ${data.batchId}\nCrop: ${data.crop}\nFarmer: ${data.farmerName}\nLocation: ${data.location}`);
      }

      async function downloadQR(batchId) {
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${batchId}&size=150x150`;
        const a = document.createElement('a');
        a.href = qrUrl;
        a.download = `${batchId}_QR.png`;
        a.click();
      }

      // Load shipments on page load
      loadShipments();
    </script>
  </body>
</html>
