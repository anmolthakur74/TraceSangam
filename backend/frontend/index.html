<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTrace Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 flex flex-col gap-6">
    <h1 class="text-2xl font-bold text-blue-600">AgriTrace</h1>
    <nav class="flex flex-col gap-4 text-gray-700">
      <a href="#" class="flex items-center gap-2 hover:text-blue-500">
        <span>📊</span> Dashboard
      </a>
      <a href="#" class="flex items-center gap-2 hover:text-blue-500">
        <span>📦</span> Products
      </a>
      <a href="#" class="flex items-center gap-2 hover:text-blue-500">
        <span>🔍</span> QR/Barcode Lookup
      </a>
      <a href="#" class="flex items-center gap-2 hover:text-blue-500">
        <span>⚠️</span> Alerts
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold">Shipments Management</h2>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Export</button>
    </header>

    <!-- Filter/Search -->
    <div class="flex gap-4 mb-4">
      <input type="text" placeholder="Search shipments..." class="border border-gray-300 px-3 py-2 rounded w-full" />
      <select class="border border-gray-300 px-2 py-2 rounded">
        <option>All Status</option>
        <option>At Port</option>
        <option>In Transit</option>
        <option>Delivered</option>
      </select>
      <select class="border border-gray-300 px-2 py-2 rounded">
        <option>All Compliance</option>
        <option>Compliant</option>
        <option>Non-Compliant</option>
      </select>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
          <tr>
            <th class="p-3">Shipment ID</th>
            <th class="p-3">Product</th>
            <th class="p-3">Origin → Destination</th>
            <th class="p-3">Status</th>
            <th class="p-3">Compliance</th>
            <th class="p-3">ETA</th>
            <th class="p-3">Value</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody id="shipmentTableBody">
          <!-- Rows injected by script.js -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Example rows (later you can fetch from /getTrace endpoint)
    const shipments = [
      {
        id: 'BX001',
        product: 'Organic Basmati Rice',
        quantity: '25 tons',
        from: 'Nashik, India',
        to: 'Hamburg, Germany',
        status: 'At Port',
        compliance: 'Compliant',
        eta: '2024-01-15',
        value: '$45,000'
      },
      {
        id: 'BX002',
        product: 'Alphonso Mangoes',
        quantity: '15 tons',
        from: 'Ratnagiri, India',
        to: 'Rotterdam, Netherlands',
        status: 'In Transit',
        compliance: 'Compliant',
        eta: '2024-01-18',
        value: '$32,000'
      }
    ];

    const tbody = document.getElementById('shipmentTableBody');
    shipments.forEach(s => {
      tbody.innerHTML += `
        <tr class="border-t">
          <td class="p-3 font-medium">${s.id}</td>
          <td class="p-3">${s.product}<br><span class="text-gray-500 text-xs">${s.quantity}</span></td>
          <td class="p-3">${s.from} → ${s.to}</td>
          <td class="p-3"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">${s.status}</span></td>
          <td class="p-3"><span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">${s.compliance}</span></td>
          <td class="p-3">${s.eta}</td>
          <td class="p-3">${s.value}</td>
          <td class="p-3 flex gap-2">
            <button class="text-blue-600 hover:text-blue-800">👁️</button>
            <button class="text-gray-600 hover:text-gray-800">⬇️</button>
          </td>
        </tr>`;
    });
  </script>

</body>
</html>
