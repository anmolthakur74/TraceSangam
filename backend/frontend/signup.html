<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Tracesangam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Sign Up for Tracesangam</h2>
    <input type="text" placeholder="Name" class="w-full mb-3 p-2 border rounded" />
    <input type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
    <button onclick="signup()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>

  <script>
    function signup() {
      alert("Signup successful! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
